<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Song Playcards - Gharwali Diwali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .playcard {
            background: white;
            border-radius: 30px;
            padding: 80px 60px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: slideIn 0.4s ease;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .round-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .players-display {
            margin: 30px 0;
        }

        .player-icon {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border-radius: 50%;
            line-height: 100px;
            font-size: 48px;
            font-weight: bold;
            margin: 0 15px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .players-connector {
            font-size: 36px;
            color: #667eea;
            font-weight: bold;
            margin: 0 10px;
        }

        .song-name {
            font-size: 56px;
            font-weight: bold;
            color: #212529;
            margin: 40px 0;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .song-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 18px 45px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-prev {
            background: linear-gradient(135deg, #868e96 0%, #6c757d 100%);
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-next {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .progress-info {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .playcard {
                padding: 50px 30px;
                min-height: 400px;
            }

            .player-icon {
                width: 80px;
                height: 80px;
                line-height: 80px;
                font-size: 40px;
                margin: 0 10px;
            }

            .song-name {
                font-size: 36px;
            }

            .song-icon {
                font-size: 48px;
            }

            .btn {
                padding: 15px 35px;
                font-size: 18px;
            }

            .round-badge {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="playcard" id="playcard">
            <div class="round-badge" id="roundBadge"></div>
            
            <div class="players-display" id="playersDisplay"></div>
            
            <div class="song-icon">üéµ</div>
            <div class="song-name" id="songName"></div>
            
            <div class="controls">
                <button class="btn btn-prev" id="prevBtn" onclick="previousCard()">‚Üê Prev</button>
                <div class="progress-info" id="progressInfo"></div>
                <button class="btn btn-next" id="nextBtn" onclick="nextCard()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Build all performance cards - each player gets their own slide
        const performances = [
            // Round 1
            { round: 1, player: 1, song: "Chaiyya Chaiyya" },
            { round: 1, player: 2, song: "Chaiyya Chaiyya" },
            { round: 1, player: 3, song: "Kala Chashma" },

            { round: 2, player: 1, song: "Dola Re Dola" },
            { round: 2, player: 2, song: "Sheila Ki Jawani" },
            { round: 2, player: 3, song: "Dola Re Dola" },
            // Round 3
            { round: 3, player: 1, song: "Tauba Tauba" },
            { round: 3, player: 2, song: "Hud Hud Dabangg" },
            { round: 3, player: 3, song: "Hud Hud Dabangg" },
            // Round 4
            { round: 4, player: 1, song: "Lungi Dance" },
            { round: 4, player: 2, song: "Lungi Dance" },
            { round: 4, player: 3, song: "Fevicol Se" },
            // Round 5
            { round: 5, player: 1, song: "Chammak Challo" },
            { round: 5, player: 2, song: "Badtameez Dil" },
            { round: 5, player: 3, song: "Chammak Challo" },
            // Round 6
            { round: 6, player: 1, song: "Chikni Chameli" },
            { round: 6, player: 2, song: "Maar Dala" },
            { round: 6, player: 3, song: "Maar Dala" },
            // Round 7
            { round: 7, player: 1, song: "Nagada Nagada" },
            { round: 7, player: 2, song: "Nagada Nagada" },
            { round: 7, player: 3, song: "Tattad Tattad" },
            // Round 8
            { round: 8, player: 1, song: "Aankh Marey" },
            { round: 8, player: 2, song: "Desi Girl" },
            { round: 8, player: 3, song: "Aankh Marey" },
            // Round 9
            { round: 9, player: 1, song: "Balam Pichkari" },
            { round: 9, player: 2, song: "Mauja Hi Mauja" },
            { round: 9, player: 3, song: "Mauja Hi Mauja" },
            // Round 10
            { round: 10, player: 1, song: "Bijli Bijli" },
            { round: 10, player: 2, song: "Bijli Bijli" },
            { round: 10, player: 3, song: "Gallan Goodiyaan" },
            // Round 11
            { round: 11, player: 1, song: "Kala Chashma" },
            { round: 11, player: 2, song: "Chaiyya Chaiyya" },
            { round: 11, player: 3, song: "Kala Chashma" },
            // Round 12
            { round: 12, player: 1, song: "Hud Hud Dabangg" },
            { round: 12, player: 2, song: "Sheila Ki Jawani" },
            { round: 12, player: 3, song: "Sheila Ki Jawani" },
            // Round 13
            { round: 13, player: 1, song: "Tauba Tauba" },
            { round: 13, player: 2, song: "Tauba Tauba" },
            { round: 13, player: 3, song: "Lungi Dance" },
            // Round 14
            { round: 14, player: 1, song: "Fevicol Se" },
            { round: 14, player: 2, song: "Chammak Challo" },
            { round: 14, player: 3, song: "Fevicol Se" },
            // Round 15
            { round: 15, player: 1, song: "Maar Dala" },
            { round: 15, player: 2, song: "Badtameez Dil" },
            { round: 15, player: 3, song: "Badtameez Dil" },
            // Round 16
            { round: 16, player: 1, song: "Chikni Chameli" },
            { round: 16, player: 2, song: "Chikni Chameli" },
            { round: 16, player: 3, song: "Nagada Nagada" },
            // Round 17
            { round: 17, player: 1, song: "Tattad Tattad" },
            { round: 17, player: 2, song: "Aankh Marey" },
            { round: 17, player: 3, song: "Tattad Tattad" },
            // Round 18
            { round: 18, player: 1, song: "Mauja Hi Mauja" },
            { round: 18, player: 2, song: "Desi Girl" },
            { round: 18, player: 3, song: "Desi Girl" },
            // Round 19
            { round: 19, player: 1, song: "Balam Pichkari" },
            { round: 19, player: 2, song: "Balam Pichkari" },
            { round: 19, player: 3, song: "Bijli Bijli" },
            // Round 20
            { round: 20, player: 1, song: "Gallan Goodiyaan" },
            { round: 20, player: 2, song: "Dola Re Dola" },
            { round: 20, player: 3, song: "Gallan Goodiyaan" }
        ];

        let currentIndex = 0;

        function displayCard() {
            const perf = performances[currentIndex];
            const roundBadge = document.getElementById('roundBadge');
            const playersDisplay = document.getElementById('playersDisplay');
            const songName = document.getElementById('songName');
            const progressInfo = document.getElementById('progressInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Update round
            roundBadge.textContent = `Round ${perf.round}`;

            // Update player display - single player icon
            playersDisplay.innerHTML = `<span class="player-icon">${perf.player}</span>`;

            // Update song
            songName.textContent = perf.song;

            // Update progress
            progressInfo.textContent = `${currentIndex + 1} / ${performances.length}`;

            // Update buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === performances.length - 1;

            // Trigger animation
            const playcard = document.getElementById('playcard');
            playcard.style.animation = 'none';
            setTimeout(() => {
                playcard.style.animation = 'slideIn 0.4s ease';
            }, 10);
        }

        function nextCard() {
            if (currentIndex < performances.length - 1) {
                currentIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousCard();
            }
        });

        // Initialize
        displayCard();
    </script>
</body>
</html>
