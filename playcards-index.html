<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Song Playcards - Gharwali Diwali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .playcard {
            background: white;
            border-radius: 30px;
            padding: 80px 60px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: slideIn 0.4s ease;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            touch-action: pan-y;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .round-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .players-display {
            margin: 30px 0;
        }

        .player-icon {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border-radius: 50%;
            line-height: 100px;
            font-size: 48px;
            font-weight: bold;
            margin: 0 15px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .players-connector {
            font-size: 36px;
            color: #667eea;
            font-weight: bold;
            margin: 0 10px;
        }

        .song-name {
            font-size: 56px;
            font-weight: bold;
            color: #212529;
            margin: 40px 0;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .song-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 18px 45px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-prev {
            background: linear-gradient(135deg, #868e96 0%, #6c757d 100%);
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-next {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .progress-info {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        .swipe-hint {
            display: none;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #999;
            font-style: italic;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .playcard {
                padding: 40px 25px;
                min-height: auto;
                border-radius: 20px;
                position: relative;
            }

            .swipe-hint {
                display: block;
            }

            .round-badge {
                font-size: 16px;
                padding: 10px 20px;
                margin-bottom: 30px;
                letter-spacing: 1px;
            }

            .player-icon {
                width: 70px;
                height: 70px;
                line-height: 70px;
                font-size: 36px;
                margin: 0 8px;
            }

            .players-connector {
                font-size: 28px;
                margin: 0 8px;
            }

            .song-icon {
                font-size: 48px;
                margin-bottom: 15px;
            }

            .song-name {
                font-size: 32px;
                margin: 30px 0;
                line-height: 1.2;
            }

            .players-display {
                margin: 25px 0;
            }

            .controls {
                flex-wrap: wrap;
                gap: 15px;
                margin-top: 40px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 16px;
                min-width: 120px;
            }

            .progress-info {
                font-size: 16px;
                width: 100%;
                order: -1;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .playcard {
                padding: 30px 20px;
                border-radius: 15px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            }

            .round-badge {
                font-size: 14px;
                padding: 8px 18px;
                margin-bottom: 25px;
            }

            .player-icon {
                width: 60px;
                height: 60px;
                line-height: 60px;
                font-size: 30px;
                margin: 0 5px;
                box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            }

            .players-connector {
                font-size: 24px;
                margin: 0 5px;
            }

            .song-icon {
                font-size: 40px;
                margin-bottom: 10px;
            }

            .song-name {
                font-size: 26px;
                margin: 25px 0;
                word-break: break-word;
            }

            .players-display {
                margin: 20px 0;
            }

            .controls {
                gap: 12px;
                margin-top: 30px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 15px;
                min-width: 100px;
                flex: 1;
            }

            .btn-prev,
            .btn-next {
                max-width: 45%;
            }

            .progress-info {
                font-size: 15px;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 360px) {
            .playcard {
                padding: 25px 15px;
            }

            .round-badge {
                font-size: 13px;
                padding: 7px 15px;
                margin-bottom: 20px;
            }

            .player-icon {
                width: 50px;
                height: 50px;
                line-height: 50px;
                font-size: 26px;
                margin: 0 4px;
            }

            .song-name {
                font-size: 22px;
                margin: 20px 0;
            }

            .song-icon {
                font-size: 36px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 90px;
            }

            .progress-info {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="playcard" id="playcard">
            <div class="round-badge" id="roundBadge"></div>
            
            <div class="players-display" id="playersDisplay"></div>
            
            <div class="song-icon">üéµ</div>
            <div class="song-name" id="songName"></div>
            
            <div class="controls">
                <button class="btn btn-prev" id="prevBtn" onclick="previousCard()">‚Üê Prev</button>
                <div class="progress-info" id="progressInfo"></div>
                <button class="btn btn-next" id="nextBtn" onclick="nextCard()">Next ‚Üí</button>
            </div>
            
            <div class="swipe-hint">üëà Swipe to navigate üëâ</div>
        </div>
    </div>

    <script>
        // Build all performance cards - each player gets their own slide
        const performances = [
            // Round 1 - Player 3 odd
            { round: 1, player: 1, song: "Tune Maari Entriyaan" },
            { round: 1, player: 2, song: "Tune Maari Entriyaan" },
            { round: 1, player: 3, song: "Tattad Tattad" },
            // Round 2 - Player 1 odd
            { round: 2, player: 1, song: "Tauba Tauba" },
            { round: 2, player: 2, song: "Hud Hud Dabangg" },
            { round: 2, player: 3, song: "Hud Hud Dabangg" },
            // Round 3 - Player 2 odd
            { round: 3, player: 1, song: "Badtameez Dil" },
            { round: 3, player: 2, song: "Saturday Saturday" },
            { round: 3, player: 3, song: "Badtameez Dil" },
            // Round 4 - Player 3 odd
            { round: 4, player: 1, song: "Chaiyya Chaiyya" },
            { round: 4, player: 2, song: "Chaiyya Chaiyya" },
            { round: 4, player: 3, song: "Kala Chashma" },
            // Round 5 - Player 1 odd
            { round: 5, player: 1, song: "Kala Chashma" },
            { round: 5, player: 2, song: "Dhoom Machale" },
            { round: 5, player: 3, song: "Dhoom Machale" },
            // Round 6 - Player 1 odd
            { round: 6, player: 1, song: "Mauja Hi Mauja" },
            { round: 6, player: 2, song: "Desi Girl" },
            { round: 6, player: 3, song: "Desi Girl" },
            // Round 7 - Player 2 odd
            { round: 7, player: 1, song: "Chammak Challo" },
            { round: 7, player: 2, song: "Ghungroo" },
            { round: 7, player: 3, song: "Chammak Challo" },
            // Round 8 - Player 3 odd
            { round: 8, player: 1, song: "Tauba Tauba" },
            { round: 8, player: 2, song: "Tauba Tauba" },
            { round: 8, player: 3, song: "Lungi Dance" },
            // Round 9 - Player 2 odd
            { round: 9, player: 1, song: "It's The Time To Disco" },
            { round: 9, player: 2, song: "Mauja Hi Mauja" },
            { round: 9, player: 3, song: "It's The Time To Disco" },
            // Round 10 - Player 2 odd
            { round: 10, player: 1, song: "Gallan Goodiyaan" },
            { round: 10, player: 2, song: "Dola Re Dola" },
            { round: 10, player: 3, song: "Gallan Goodiyaan" },
            // Round 11 - Player 3 odd
            { round: 11, player: 1, song: "Lungi Dance" },
            { round: 11, player: 2, song: "Lungi Dance" },
            { round: 11, player: 3, song: "Jeene Ke Hai Chaar Din" },
            // Round 12 - Player 1 odd
            { round: 12, player: 1, song: "Nagada Nagada" },
            { round: 12, player: 2, song: "Chikni Chameli" },
            { round: 12, player: 3, song: "Chikni Chameli" },
            // Round 13 - Player 2 odd
            { round: 13, player: 1, song: "Aankh Marey" },
            { round: 13, player: 2, song: "Saturday Saturday" },
            { round: 13, player: 3, song: "Aankh Marey" },
            // Round 14 - Player 3 odd
            { round: 14, player: 1, song: "Dola Re Dola" },
            { round: 14, player: 2, song: "Dola Re Dola" },
            { round: 14, player: 3, song: "Sheila Ki Jawani" },
            // Round 15 - Player 1 odd
            { round: 15, player: 1, song: "Tune Maari Entriyaan" },
            { round: 15, player: 2, song: "Sheila Ki Jawani" },
            { round: 15, player: 3, song: "Sheila Ki Jawani" },
            // Round 16 - Player 3 odd
            { round: 16, player: 1, song: "Balam Pichkari" },
            { round: 16, player: 2, song: "Balam Pichkari" },
            { round: 16, player: 3, song: "Ghungroo" },
            // Round 17 - Player 1 odd
            { round: 17, player: 1, song: "Dhoom Machale" },
            { round: 17, player: 2, song: "Maar Dala" },
            { round: 17, player: 3, song: "Maar Dala" },
            // Round 18 - Player 2 odd
            { round: 18, player: 1, song: "Fevicol Se" },
            { round: 18, player: 2, song: "It's The Time To Disco" },
            { round: 18, player: 3, song: "Fevicol Se" },
            // Round 19 - Player 3 odd
            { round: 19, player: 1, song: "Bijli Bijli" },
            { round: 19, player: 2, song: "Bijli Bijli" },
            { round: 19, player: 3, song: "Jeene Ke Hai Chaar Din" },
            // Round 20 - Player 2 odd
            { round: 20, player: 1, song: "Tattad Tattad" },
            { round: 20, player: 2, song: "Chaiyya Chaiyya" },
            { round: 20, player: 3, song: "Tattad Tattad" }
        ];

        let currentIndex = 0;

        function displayCard() {
            const perf = performances[currentIndex];
            const roundBadge = document.getElementById('roundBadge');
            const playersDisplay = document.getElementById('playersDisplay');
            const songName = document.getElementById('songName');
            const progressInfo = document.getElementById('progressInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Update round
            roundBadge.textContent = `Round ${perf.round}`;

            // Update player display - single player icon
            playersDisplay.innerHTML = `<span class="player-icon">${perf.player}</span>`;

            // Update song
            songName.textContent = perf.song;

            // Update progress
            progressInfo.textContent = `${currentIndex + 1} / ${performances.length}`;

            // Update buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === performances.length - 1;

            // Trigger animation
            const playcard = document.getElementById('playcard');
            playcard.style.animation = 'none';
            setTimeout(() => {
                playcard.style.animation = 'slideIn 0.4s ease';
            }, 10);
        }

        function nextCard() {
            if (currentIndex < performances.length - 1) {
                currentIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousCard();
            }
        });

        // Touch swipe navigation for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        const playcard = document.getElementById('playcard');

        playcard.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        playcard.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50; // Minimum distance for a swipe
            const difference = touchStartX - touchEndX;

            if (Math.abs(difference) > swipeThreshold) {
                if (difference > 0) {
                    // Swiped left, go to next
                    nextCard();
                } else {
                    // Swiped right, go to previous
                    previousCard();
                }
            }
        }

        // Initialize
        displayCard();
    </script>
</body>
</html>
